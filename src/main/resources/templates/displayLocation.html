<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:insert="header.html :: header"></div>
</head>
<body>

<div class="container-fluid m-15">
    <h2>Locations:</h2>
    <table class="table table-striped table-bordered table-hover table-sm" style="width: 60%">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>code</th>
                <th>name</th>
                <th>type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="location : ${locations}">
                <tr>
                    <td>[[${location.id}]]</td>
                    <td>[[${location.code}]]</td>
                    <td>[[${location.name}]]</td>
                    <td>[[${location.type}]]</td>
                    <td><a th:href="@{deleteLocation?id=__${location.id}__}">delete</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <a th:href="@{showCreate}">Add Location</a>
</div>
</body>
</html>
